<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <title>Custom Engraving App</title>
  <meta name="description" content="Add custom engraving options to your Shopify products">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://unpkg.com/@shopify/polaris@11.26.0/build/esm/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@11.26.0/build/esm/styles.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="/css/app.css" />
  
  <!-- Fallback CSS loading -->
  <noscript>
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@11.26.0/build/esm/styles.css">
  </noscript>
  
  <!-- Preload scripts -->
  <link rel="preload" href="https://unpkg.com/@shopify/app-bridge@3.7.9/umd/index.js" as="script">
  <link rel="preload" href="https://unpkg.com/@shopify/app-bridge-utils@3.7.9/umd/index.js" as="script">
  <link rel="preload" href="/js/app.js" as="script">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#f4f6f8">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Theme-specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
</head>
<body>
  <div id="app">
    <div class="Polaris-Page">
      <div class="Polaris-Page-Header">
        <div class="Polaris-Page-Header__MainContent">
          <div class="Polaris-Page-Header__Title">
            <h1 class="Polaris-DisplayText Polaris-DisplayText--sizeLarge">Custom Engraving</h1>
          </div>
        </div>
      </div>
      <div class="Polaris-Page-Content">
        <div class="Polaris-Card">
          <div class="Polaris-Card__Section">
            <div id="app-container">
              <div class="Polaris-EmptyState">
                <div class="Polaris-EmptyState__Section">
                  <div class="Polaris-EmptyState__Details">
                    <div class="Polaris-TextContainer">
                      <p>Loading the Custom Engraving app...</p>
                    </div>
                    <div class="Polaris-EmptyState__Actions">
                      <div class="Polaris-ButtonGroup">
                        <div class="Polaris-ButtonGroup__Item">
                          <button type="button" class="Polaris-Button Polaris-Button--primary" disabled>
                            <span class="Polaris-Button__Content">
                              <span class="Polaris-Button__Text">Loading</span>
                            </span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load scripts with async/defer where possible -->
  <script src="https://unpkg.com/@shopify/app-bridge@3.7.9/umd/index.js" defer></script>
  <script src="https://unpkg.com/@shopify/app-bridge-utils@3.7.9/umd/index.js" defer></script>
  <script src="/js/app.js" defer></script>
  
  <!-- Load app-bridge once the page is loaded -->
  <script>
    // Check if the page is being loaded in an iframe (Shopify admin)
    if (window.self !== window.top) {
      document.documentElement.classList.add('shopify-admin-iframe');
    } else {
      document.documentElement.classList.add('shopify-admin-fullscreen');
    }
    
    // Add a class when the app is loaded
    window.addEventListener('load', function() {
      document.documentElement.classList.add('app-loaded');
    });
  </script>
</body>
</html>
